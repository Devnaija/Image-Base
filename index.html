<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Base 64</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-black">
    <div class="container my-5">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card">
            <div class="card-header text-center">
              A simple Image Base64 Converter
            </div>
            <div class="card-body text-center">
              <label
                for="fileInput"
                class="rounded-circle border border-black overflow-hidden"
                style="
                  width: 150px;
                  height: 150px;
                  text-align: center;
                  cursor: pointer;
                  position: relative;
                "
              >
                <div
                  class="dark"
                  style="
                    background: #0000003e;
                    width: 100%;
                    height: 50%;
                    bottom: 0;
                    position: absolute;
                    font-size: 3rem;
                  "
                >
                  <i class="bi bi-camera"></i>
                </div>
                <img src="" id="prev" alt="" class="img-fluid" />
                <input
                  type="file"
                  name=""
                  id="fileInput"
                  class="form-control d-none"
                />
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      const getFile = document.querySelector("#fileInput");
      getFile.addEventListener("change", changeDisplay);

      function changeDisplay(e) {
        const file = e.target.files[0];
        const fileReader = new FileReader();

        fileReader.addEventListener("load", () => {
          imgDisplay = document.querySelector("#prev");
          imgDisplay.src = fileReader.result;
        });
        fileReader.readAsDataURL(file);
      }
    </script>
  </body>
</html>
